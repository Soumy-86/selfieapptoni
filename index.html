<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
</head>
 
<body>
    <div class="container">
    <center>
            <a href="" id="link" download="myselfie.png"></a>
        <h1>Voice Selfie App 
<img id="logo_img" src="https://images.unsplash.com/photo-1533227935323-22ca46e5e899?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYyNzAwMTAwMQ&ixlib=rb-1.2.1&q=80&w=400">
        </h1>
        <hr>
        <h4 style="color:lightcyan;">If you want a selfie click start and say "Take my selfie</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
<textarea class="form-control" id="text_box" readonly="true"></textarea>
        </div>
<button class="btn btn-primary" onclick="start()">Start</button>
        <p>Press the Start button</p>

        <label>Your webcam : </label>
<div id="camera"></div>
        <br>

        <label>Your selife Will Display Here: </label>
<div id="result"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
